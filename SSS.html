<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動播放視頻</title>
</head>
<body onload="playVideo()">

    <!-- 使用 <video> 標籤嵌入視頻 -->
    <video id="myVideo" width="100%" height="50%" controls autoplay>
        <source src="0117.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // 在 body 載入完成後自動播放視頻
        function playVideo() {
            var video = document.getElementById("myVideo");
            video.play();
        }
    </script>
</body>
</html>
